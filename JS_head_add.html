<!DOCTYPE html>
<html>
    <head>
        <title>
            Add javascript code inside head section 
        </title>

        <script>
            function myFun(){
                document.getElementById("demo").innerHTML = "Content changed";

            }
        </script>
    </head>
    <body>
        <h2>Add javascript code 
            inside head section 
        </h2>
        <h3 id="demo" style="color: green;">
            Nanthakumar Kishanth
        </h3>
        <button type="button" onclick="myFun()">
            Click here
        </button>
    </body>
</html>
